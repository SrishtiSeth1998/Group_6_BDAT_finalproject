<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home Page</title>

    <style>
        /* Apply the background image to the body */
        body {
            background-image: url("https://fivethirtyeight.com/wp-content/uploads/2021/07/OLYMPICS-TIMELINE-16x9-1.png?w=712");
            background-size: cover; /* Adjusts the size of the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
        }

        /* Style for the content */
        .content {
            padding: 50px;
            text-align: center;
            color: white;
        }

        /* Style for the headings */
        h1, h2 {
            color: black; /* Set heading color to black */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Group 6 Project</h1>
        <h2>Olympics Webpage</h2>
    </div>
</body>
</html>
